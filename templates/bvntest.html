<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Ndu Samuel">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  

</head>

<body class="bg-dark">

  <div class="container">
    {% with m = get_flashed_messages(with_categories=True) %}{% if m: %}{% for k,i in m: %}{% if k=='success' %}
      <div class="col-md-6 offset-md-3 alert alert-success alert-dismissible fade show" role="alert">
          
          <p>  {{ i }} </p>	
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% else: %}
      <div class="col-md-6 offset-md-3 alert alert-danger alert-dismissible fade show" role="alert">
          
        <p>  {{ i }} </p>	
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}{% endfor %}{% endif %}{% endwith %}

    <div class="card card-register mx-auto mt-5">
      <div class="card-header">BVN Verification</div>
      <div class="card-body">
        <form action="{{ url_for('bvn_verify') }}" method="POST" id="reg_form">
          
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input type="number" id="inputPassword" name="bvn" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">BVN</label>
                </div>
              </div>              
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="dob" class="datepicker" name="dob" class="form-control" placeholder="yy-mm-dd" required="required">
              <label for="dob">Date Of Birth</label>
            </div>
          </div>
          <input type="submit" value="Verify" class="btn btn-primary btn-block" id='reg_submit'>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="csrf_token">
        </form>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <!-- Custom JavaScript-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    // $( "#datepicker" ).datepicker();
    $( ".datepicker" ).datepicker({
      dateFormat: "dd-mm-yy"
    });
  } );
  </script>

</body>

</html>
